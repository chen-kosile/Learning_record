<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件委托</title>
  <!-- https://www.cnblogs.com/liugang-vip/p/5616484.html  -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      box-sizing: border-box;
    }
    .wrap {
      margin-top: 20px;
      width: 100%;
      height: 100%;
      border: 0px;
    }
    .wrap div {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap div p {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    请输入：<input type="text" id="input"/>
    <button onclick="getValue()">提交</button>
    <div class="wrap">
    </div>
  </div>
  <script>
    let wrap = document.querySelector('.wrap');
    function getValue() {
      wrap.innerHTML = "";
      const n = document.querySelector('#input').value;
      for (let i = 0; i < n; i++) {
        let node1 = document.createElement('div');
        for (let j = 0; j < n; j++) {
          let node2 = document.createElement('p');
          node1.appendChild(node2);
        }
        wrap.appendChild(node1);
      }
    }
    wrap.onmouseover = function(e) {
      var target = e.target;
      if (target.nodeName.toLowerCase() == 'p') {
        if (target.style.background != 'blue') {
          target.style.background = 'red';
        }
      }
    }
    wrap.onmouseout = function(e) {
      var target = e.target;
      if (target.nodeName.toLowerCase() == 'p') {
        if (target.style.background != 'blue') {
          target.style.background = 'white';
        }
      }
    }
    wrap.onclick = function (e) {
      var target = e.target;
      if (target.nodeName.toLowerCase() == 'p') {
        if (target.style.background == 'red') {
          target.style.background = 'blue';
        } else if(target.style.background == 'blue') {
          target.style.background = 'white';
        }
      }
    }
  </script>
</body>
</html>
